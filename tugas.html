<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatat Tugas - Tugas</title>
    <link rel="stylesheet" href="style_for_tugas.html.css">
</head>
<body>
    <a href="index.html">Kembali</a>
    <h4>
        <pre>
            
   ______      __        __            
  / ____/___ _/ /_____ _/ /_____ _____ 
 / /   / __ `/ __/ __ `/ __/ __ `/ __ \
/ /___/ /_/ / /_/ /_/ / /_/ /_/ / / / /
\____/\__,_/\__/\__,_/\__/\__,_/_/ /_/ 
                                       

        </pre>
    </h4>
    
    <!-- Form Input Tugas -->
    <form id="taskForm" onsubmit="submitTask(); return false;">
        <input type="text" id="namaSiswa" placeholder="Nama Siswa" required>
        <input type="text" id="kelas" placeholder="Kelas" required>
        <input type="text" id="nik" placeholder="NIK" required>
        <input type="date" id="tanggal" required>
        <input type="text" id="namaTugas" placeholder="Nama Tugas" required>
        <textarea id="catatan" placeholder="Catatan"></textarea>
        <input type="file" id="fileUpload" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Tabel Tugas -->
    <table id="taskTable">
        <thead>
            <tr>
                <th>Nama Siswa</th>
                <th>Kelas</th>
                <th>NIK</th>
                <th>Tanggal</th>
                <th>Nama Tugas</th>
                <th>Catatan</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data tugas akan ditampilkan di sini -->
        </tbody>
    </table>

    <script src="script.js"></script>
    <script src="localstorage.js"></script>
</body>
</html>
